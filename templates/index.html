<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>
<body>
    <div id="lightValue"></div>

    <script>
        // 定时请求后端获取 light 的值
        setInterval(() => {
            fetch('https://uno.explosion.tw/temperature')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('lightValue').innerText = 'Light Value: ' + data;
                })
                .catch(error => console.error('Error:', error));
        }, 50); // 每隔1秒请求一次
    </script>
</body>
</html>
